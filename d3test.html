<!DOCTYPE html>
<html>
   <head>
      <title>jQuery UI Sortable - Example</title>
      <link href = "https://code.jquery.com/ui/1.10.4/themes/ui-lightness/jquery-ui.css"
         rel = "stylesheet">
      <script src="https://code.jquery.com/jquery-3.2.1.min.js"></script>
      <script src = "https://code.jquery.com/ui/1.10.4/jquery-ui.js"></script>
      
      <style>
         #sortable-1 { 
            list-style-type: none; 
            margin: 0; 
            padding: 0; 
            width: 25%; }
         #sortable-1 div { 
            margin: 0 3px 3px 3px; 
            padding: 0.4em; 
            padding-left: 1.5em; 
            font-size: 17px; 
            height: 16px; }
         .default {
            background: #cedc98;
            border: 1px solid #DDDDDD;
            color: #333333;
         }
      </style>
      
      <script>
         $(function() {
            $( "#sortable-1" ).sortable();
         });
      </script>
   </head>
   
   <body>
      <div id = "sortable-1">
         <div class = "default">Product 1</div>
         <div class = "default">Product 2</div>
         <div class = "default">Product 3</div>
         <div class = "default">Product 4</div>
         <div class = "default">Product 5</div>
         <div class = "default">Product 6</div>
         <div class = "default">Product 7</div>
      </div>
   </body>
</html>
